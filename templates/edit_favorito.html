<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dulce Reino - Sistema</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --rosa-dulce: #FF9BB3;
      --morado-dulce: #D6A3DC;
      --amarillo-dulce: #FFD166;
      --verde-menta: #A2F0C0;
      --azul-algodon: #B5E2FA;
      --blanco-azucar: #FFF9FB;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://s1.1zoom.me/b4438/125/Sweets_Candy_Many_Marmalade_541664_1920x1080.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #333;
    }

    /* Navbar estilo dulce */
    .navbar {
      background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
      border-bottom: 3px solid var(--amarillo-dulce);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
    }

    .navbar-brand {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.8rem;
      color: white !important;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    .navbar-brand i {
      margin-right: 10px;
    }

    .nav-link {
      color: white !important;
      font-weight: 600;
      margin: 0 5px;
      border-radius: 20px;
      padding: 8px 15px !important;
      transition: all 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .dropdown-menu {
      background-color: var(--blanco-azucar);
      border: 2px solid var(--rosa-dulce);
      border-radius: 15px;
    }

    .dropdown-item {
      font-weight: 500;
      color: #333 !important;
      transition: all 0.2s;
    }

    .dropdown-item:hover {
      background-color: var(--rosa-dulce);
      color: white !important;
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 249, 251, 0.9);
      padding: 30px;
      border-radius: 20px;
      border: 3px solid var(--rosa-dulce);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      margin-top: 30px;
      margin-bottom: 30px;
    }

    /* Formulario estilo dulce */
    .form-label {
      font-weight: 600;
      color: var(--morado-dulce);
    }

    .form-control {
      background-color: var(--blanco-azucar);
      border: 2px solid var(--morado-dulce);
      border-radius: 10px;
      padding: 10px 15px;
      transition: all 0.3s;
    }

    .form-control:focus {
      border-color: var(--rosa-dulce);
      box-shadow: 0 0 0 0.25rem rgba(214, 163, 220, 0.25);
    }

    /* Botones */
    .btn-primary {
      background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 155, 179, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 155, 179, 0.4);
    }

    /* Efectos especiales */
    .sweet-divider {
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--amarillo-dulce), transparent);
      margin: 20px 0;
      border: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }
      
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-crown"></i>Dulce Reino
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="fas fa-home"></i> Inicio
              </a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-bars"></i> Opciones del Sistema
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="crear"><i class="fas fa-plus-circle"></i> Crear nuevo registro</a></li>
                <li><a class="dropdown-item" href="editar"><i class="fas fa-edit"></i> Editar un registro</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="eliminar"><i class="fas fa-trash-alt"></i> Eliminar un registro</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <div class="col-sm-8 mx-auto">
      <h2 class="text-center mb-4" style="color: var(--morado-dulce); font-family: 'Luckiest Guy', cursive;">
        <i class="fas fa-ice-cream"></i> Gestión de Dulces
      </h2>
      
      <hr class="sweet-divider">
      
      <form action="/favorito/update" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-id-badge"></i> Id R.Favorito</label>
          <input type="text" class="form-control" hidden value="{{favorito.id}}" name="id">
          <input type="text" class="form-control" disabled value="{{favorito.id}}">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-tag"></i> Nombre</label>
          <input type="text" class="form-control" value="{{favorito.nombre}}" name="nombre">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-industry"></i> Marca</label>
          <input type="text" class="form-control" value="{{favorito.marca}}" name="marca">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-tag"></i> Precio</label>
          <input type="text" class="form-control" value="{{favorito.precio}}" name="precio">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-users"></i> Público</label>
          <input type="text" class="form-control" value="{{favorito.publico}}" name="publico">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-calendar-alt"></i> Fecha (MM/DD/AA)</label>
          <input type="text" class="form-control" value="{{favorito.fecha}}" name="fecha">
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Efecto hover para elementos del formulario
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.style.transform = 'scale(1.02)';
      });
      input.addEventListener('blur', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
