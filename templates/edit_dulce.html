<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulce Reino - Editar Producto</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --rosa-dulce: #FF9BB3;
      --morado-dulce: #D6A3DC;
      --amarillo-dulce: #FFD166;
      --verde-menta: #A2D9B1;
      --azul-cielo: #A2D9FF;
      --blanco-azucar: #FFF9FB;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://s1.1zoom.me/b4438/125/Sweets_Candy_Many_Marmalade_541664_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #5A3D5C;
    }

    /* Navbar Estilo Dulce */
    .navbar {
      background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
      border-bottom: 3px solid var(--amarillo-dulce);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    .navbar-brand {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      color: white !important;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    .nav-link {
      font-weight: 600;
      color: white !important;
      margin: 0 10px;
      padding: 8px 15px !important;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .nav-link.active {
      background-color: var(--amarillo-dulce);
      color: #333 !important;
    }

    .dropdown-menu {
      background-color: var(--blanco-transparente);
      border: 2px solid var(--rosa-dulce);
      border-radius: 15px;
    }

    .dropdown-item:hover {
      background-color: var(--rosa-dulce);
      color: white !important;
    }

    /* Contenedor Principal */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 25px;
      border: 3px solid var(--rosa-dulce);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      max-width: 800px;
      backdrop-filter: blur(5px);
    }

    /* Formulario Estilo Gominola */
    .form-title {
      font-family: 'Luckiest Guy', cursive;
      color: var(--morado-dulce);
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      text-align: center;
      font-size: 2rem;
    }

    .form-label {
      color: var(--morado-dulce);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .form-control {
      background-color: var(--blanco-azucar);
      border: 2px solid var(--rosa-dulce);
      border-radius: 50px;
      padding: 15px 25px;
      margin-bottom: 20px;
      transition: all 0.3s;
      font-size: 1rem;
      color: #5A3D5C;
    }

    .form-control:focus {
      border-color: var(--morado-dulce);
      box-shadow: 0 0 0 0.25rem rgba(214, 163, 220, 0.3);
      transform: scale(1.02);
    }

    .form-control::placeholder {
      color: #C7A8D1;
      font-style: italic;
    }

    .form-control:disabled {
      background-color: #f0e6ff;
      opacity: 0.8;
    }

    /* Bot√≥n Estilo Caramelo */
    .btn-dulce {
      background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
      color: white !important;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255, 155, 179, 0.4);
      width: 100%;
      margin-top: 20px;
    }

    .btn-dulce:hover {
      background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(214, 163, 220, 0.6);
    }

    /* Decoraciones Dulces */
    .decoracion-dulce {
      position: fixed;
      font-size: 2rem;
      opacity: 0.7;
      z-index: 0;
      animation: flotar 4s ease-in-out infinite;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.1));
      pointer-events: none;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
        margin: 30px 15px;
      }
      
      .navbar-brand {
        font-size: 1.7rem;
      }
      
      .form-control {
        padding: 12px 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üç¨ Dulce Reino</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dulce">Productos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Opciones del Sistema
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/dulce/crear">‚ú® Crear producto</a></li>
                <li><a class="dropdown-item" href="/dulce">üìã Lista de productos</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/logout">üëã Cerrar sesi√≥n</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2 class="form-title">Editar Producto Dulce</h2>
    <div class="col-sm-8 mx-auto">
      <form action="/dulce/update" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">ID</label>
          <input type="text" class="form-control" hidden value="{{dulce.id}}" name="id">
          <input type="text" class="form-control" disabled value="{{dulce.id}}">
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" value="{{dulce.nombre}}" name="nombre" placeholder="Nombre del producto">
        </div>
        <div class="mb-3">
          <label class="form-label">Marca</label>
          <input type="text" class="form-control" value="{{dulce.marca}}" name="marca" placeholder="Marca del producto">
        </div>
        <div class="mb-3">
          <label class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" value="{{dulce.descripcion}}" name="descripcion" placeholder="Descripci√≥n del producto">
        </div>
        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input type="text" class="form-control" value="{{dulce.precio}}" name="precio" placeholder="Precio en L">
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="text" class="form-control" value="{{dulce.cantidad}}" name="cantidad" placeholder="Cantidad en stock">
        </div>
        <button type="submit" class="btn btn-dulce">
          <i class="fas fa-save"></i> Guardar Cambios
        </button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
