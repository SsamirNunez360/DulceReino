<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulce Reino - Rese√±as</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    :root {
      --rosa-dulce: #FF9BB3;
      --morado-dulce: #D6A3DC;
      --amarillo-dulce: #FFD166;
      --verde-menta: #A2D9B1;
      --azul-cielo: #A2D9FF;
      --blanco-azucar: #FFF9FB;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://s1.1zoom.me/b4438/125/Sweets_Candy_Many_Marmalade_541664_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #5A3D5C;
    }

    /* Navbar Estilo Dulce */
    .navbar {
      background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
      border-bottom: 3px solid var(--amarillo-dulce);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    .navbar-brand {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      color: white !important;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .navbar-brand:hover {
      transform: scale(1.05) rotate(-5deg);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nav-link {
      font-weight: 600;
      color: white !important;
      margin: 0 10px;
      padding: 8px 15px !important;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .nav-link.active {
      background-color: var(--amarillo-dulce);
      color: #333 !important;
    }

    .navbar-toggler {
      border: 2px solid white;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
    }


    .dropdown-menu {
      background-color: var(--blanco-azucar);
      border: 2px solid var(--rosa-dulce);
      border-radius: 15px;
      padding: 10px 0;
    }

    .dropdown-item {
      padding: 8px 20px;
      color: var(--morado-dulce);
      font-weight: 500;
      transition: all 0.2s;
    }

    .dropdown-item:hover {
      background-color: var(--rosa-dulce);
      color: white !important;
      transform: translateX(5px);
    }

    .dropdown-divider {
      border-color: var(--rosa-dulce);
      opacity: 0.5;
    }

    /* Contenedor Principal */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 25px;
      border: 3px solid var(--rosa-dulce);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      max-width: 600px;
      backdrop-filter: blur(5px);
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    /* Formulario Estilo Gominola */
    .form-label {
      color: var(--morado-dulce);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .form-control {
      background-color: var(--blanco-azucar);
      border: 2px solid var(--rosa-dulce);
      border-radius: 50px;
      padding: 15px 25px;
      margin-bottom: 20px;
      transition: all 0.3s;
      font-size: 1rem;
      color: #5A3D5C;
    }

    .form-control:focus {
      border-color: var(--morado-dulce);
      box-shadow: 0 0 0 0.25rem rgba(214, 163, 220, 0.3);
      transform: scale(1.02);
    }

    .form-control::placeholder {
      color: #C7A8D1;
      font-style: italic;
    }

    /* Bot√≥n Estilo Caramelo */
    .btn-dulce {
      background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
      color: white !important;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255, 155, 179, 0.4);
      width: 100%;
      margin-top: 10px;
    }

    .btn-dulce:hover {
      background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(214, 163, 220, 0.6);
    }

    /* Decoraciones Dulces */
    .decoracion-dulce {
      position: fixed;
      font-size: 2rem;
      opacity: 0.7;
      z-index: 0;
      animation: flotar 4s ease-in-out infinite;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.1));
      pointer-events: none;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    /* Texto Centrado */
    .text-align-center {
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
        margin: 30px 15px;
      }
      
      .navbar-brand {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

<body>
  <!-- Decoraciones Dulces -->
  <div class="decoracion-dulce" style="top: 15%; left: 5%;">üç¨</div>
  <div class="decoracion-dulce" style="top: 25%; right: 5%; animation-delay: 0.5s;">üç≠</div>
  <div class="decoracion-dulce" style="bottom: 20%; left: 10%; animation-delay: 1s;">üç™</div>
  <div class="decoracion-dulce" style="bottom: 30%; right: 8%; animation-delay: 1.5s;">üßÅ</div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üç¨ Dulce Reino</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/login">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                üéÄ Opciones del Sistema
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="crear">‚ú® Crear nuevo registro</a></li>
                <li><a class="dropdown-item" href="editar">‚úèÔ∏è Editar un registro</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="eliminar">‚ùå Eliminar un registro</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="text-align-center">
      <form action="/resenia/insert" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">ID</label>
          <input type="text" class="form-control" name="id" placeholder="Ingrese el ID">
        </div>
        <div class="mb-3">
          <label class="form-label">Descripci√≥n</label>
          <input type="text" class="form-control" name="descripcion" placeholder="Ingrese su rese√±a dulce">
        </div>
        <button type="submit" class="btn btn-dulce">Guardar Rese√±a üç∞</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
