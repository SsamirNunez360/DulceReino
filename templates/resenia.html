<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dulce Reino - Rese√±as</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --rosa-dulce: #FF9BB3;
      --morado-dulce: #D6A3DC;
      --amarillo-dulce: #FFD166;
      --verde-menta: #A2D9B1;
      --azul-cielo: #A2D9FF;
      --blanco-azucar: #FFF9FB;
    }

    html, body {
        height: 100%;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9bb3, #d6a3dc, #ffd166, #ff9bb3);
        background-size: 400% 400%;
        animation: fondoAnimado 12s ease infinite;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        color: #333;
    }

    @keyframes fondoAnimado {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Navbar Estilo Dulce */
    .navbar {
      background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
      border-bottom: 3px solid var(--amarillo-dulce);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    .navbar-brand {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      color: white !important;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .navbar-brand:hover {
      transform: scale(1.05) rotate(-5deg);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nav-link {
      font-weight: 600;
      color: white !important;
      margin: 0 10px;
      padding: 8px 15px !important;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .nav-link.active {
      background-color: var(--amarillo-dulce);
      color: #333 !important;
    }

    .navbar-toggler {
      border: 2px solid white;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
    }

    .dropdown-menu {
      background-color: var(--blanco-azucar);
      border: 2px solid var(--rosa-dulce);
      border-radius: 15px;
      padding: 10px 0;
    }

    .dropdown-item {
      padding: 8px 20px;
      color: var(--morado-dulce);
      font-weight: 500;
      transition: all 0.2s;
    }

    .dropdown-item:hover {
      background-color: var(--rosa-dulce);
      color: white !important;
      transform: translateX(5px);
    }

    /* Contenedor Principal */
    .table-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      border: 3px solid var(--rosa-dulce);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      backdrop-filter: blur(5px);
    }

    /* Tabla Estilo Dulce */
    .table-dulce {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 15px;
    }

    .table-dulce thead th {
      background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
      color: white;
      font-weight: 600;
      padding: 15px;
      border: none;
      text-align: center;
    }

    .table-dulce tbody tr {
      background-color: var(--blanco-azucar);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.3s;
      border-radius: 15px;
      overflow: hidden;
    }

    .table-dulce tbody tr:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(214, 163, 220, 0.2);
    }

    .table-dulce tbody td {
      padding: 15px;
      vertical-align: middle;
      border-top: none;
      border-bottom: none;
      text-align: center;
    }

    /* Botones Dulces */
    .btn-dulce {
      background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
      color: white !important;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(255, 155, 179, 0.3);
      margin: 0 5px;
    }

    .btn-dulce:hover {
      background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(214, 163, 220, 0.4);
    }

    .btn-editar {
      background: linear-gradient(90deg, var(--amarillo-dulce), var(--verde-menta));
    }

    .btn-eliminar {
      background: linear-gradient(90deg, #FF6B6B, #FF8E8E);
    }

    /* Decoraciones Dulces */
    .decoracion-dulce {
      position: fixed;
      font-size: 2rem;
      opacity: 0.7;
      z-index: 0;
      animation: flotar 4s ease-in-out infinite;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.1));
      pointer-events: none;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    /* T√≠tulos */
    .titulo-dulce {
      font-family: 'Luckiest Guy', cursive;
      color: var(--morado-dulce);
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .table-container {
        padding: 20px;
        margin: 30px 15px;
      }
      
      .navbar-brand {
        font-size: 1.7rem;
      }
      
      .table-dulce thead {
        display: none;
      }
      
      .table-dulce tbody tr {
        display: block;
        margin-bottom: 20px;
      }
      
      .table-dulce tbody td {
        display: block;
        text-align: right;
        padding: 10px;
      }
      
      .table-dulce tbody td::before {
        content: attr(data-label);
        float: left;
        font-weight: bold;
        color: var(--morado-dulce);
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üç¨ Dulce Reino</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resenia">Rese√±as</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Opciones del Sistema
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/resenia/crear">‚ú® Agregar Rese√±a</a></li>
                <li><a class="dropdown-item" href="/resenia">üìã Ver Rese√±as</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="table-container">
      <h2 class="titulo-dulce">Rese√±as de Nuestros Clientes</h2>
      <div class="table-responsive">
        <table class="table-dulce">
          <thead>
            <tr>
              <th>ID</th>
              <th>Descripci√≥n</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for x in lista %}
            <tr>
              <td data-label="ID">{{ x.id }}</td>
              <td data-label="Descripci√≥n">{{ x.descripcion }}</td>
              <td data-label="Acciones">
                <div class="d-flex justify-content-center">
                  <form action="/resenia/edit" method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="text" value="{{ x.id }}" hidden name="id">
                    <button type="submit" class="btn btn-dulce btn-editar">
                      <i class="fas fa-edit"></i> Editar
                    </button>
                  </form>
                  <form action="/resenia/remove" method="get" style="display: inline;">
                    <input type="text" value="{{ x.id }}" hidden name="id">
                    <button type="submit" class="btn btn-dulce btn-eliminar">
                      <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                  </form>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
