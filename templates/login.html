<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Dulce Reino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-dulce: #FF9BB3;
            --morado-dulce: #D6A3DC;
            --amarillo-dulce: #FFD166;
            --blanco-azucar: #FFF9FB;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://s1.1zoom.me/b4438/125/Sweets_Candy_Many_Marmalade_541664_1920x1080.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 3px solid var(--rosa-dulce);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, var(--rosa-dulce), var(--morado-dulce));
            z-index: 0;
            opacity: 0.1;
        }

        .card-title {
            font-family: 'Luckiest Guy', cursive;
            color: var(--morado-dulce);
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            margin-bottom: 2rem;
        }

        .form-label {
            color: var(--morado-dulce);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid var(--rosa-dulce);
            border-radius: 50px;
            padding: 0.8rem 1.2rem;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            border-color: var(--morado-dulce);
            box-shadow: 0 0 0 0.25rem rgba(214, 163, 220, 0.25);
        }

        .btn-login {
            background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
            color: white !important;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 155, 179, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 155, 179, 0.4);
        }

        .candy-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.8;
            z-index: -1;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
    </style>
</head>
<body>
    
    <form method="post" action="/iniciar">
        {% csrf_token %}
        <section class="vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                            <div class="card-body p-5 text-center position-relative">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <h2 class="card-title mb-4">Dulce Reino</h2>
                                    <p class="mb-5" style="color: var(--rosa-dulce);">¡Bienvenido de vuelta!</p>

                                    <div class="form-outline mb-4 text-start">
                                        <label class="form-label" for="typeEmailX">Correo</label>
                                        <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4 text-start">
                                        <label class="form-label" for="typePasswordX">Contraseña</label>
                                        <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                                    </div>

                                    <button class="btn btn-login btn-lg px-5 w-100" type="submit">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
