<style>
        body {

<body>

<h2>Recomendaciones de Productos para tu Actividad</h2>

<div class="opciones-categoria">
    <button onclick="mostrarProductosPorCategoria('Cumplea√±os')">Cumplea√±os</button>
    <button onclick="mostrarProductosPorCategoria('Fiesta Infantil')">Fiesta Infantil</button>
    <button onclick="mostrarProductosPorCategoria('Fiesta')">Fiesta</button>
    <button onclick="mostrarProductosPorCategoria('Navidad')">Navidad</button>
    <button onclick="mostrarProductosPorCategoria('Bodas')">Bodas</button>
    <button onclick="mostrarProductosPorCategoria('Regalo')">Regalo</button>
</div>

<div class="productos-recomendados" id="productosRecomendados">
    <!-- Productos recomendados se cargar√°n aqu√≠ -->
</div>

<script>
    // Definir los productos con categor√≠as
    const productos = [
        { nombre: "Caramelos de Frutilla", descripcion: "Dulce sabor a frutilla.", imagen: "https://i0.wp.com/confiteriadelrecuerdo.cl/wp-content/uploads/2021/09/IMG_1529-copia-scaled.jpg?fit=2560%2C2441&ssl=1", precio: "Lps 50", categoria: "Cumplea√±os" },
        { nombre: "Galletas de Mantequilla", descripcion: "Galletas suaves y deliciosas.", imagen: "https://chickasboutiqueonline.com/cdn/shop/files/Screenshot_20230605_185119_Google.jpg?v=1686016350", precio: "Lps 40", categoria: "Cumplea√±os" },
        { nombre: "Chocolate Blanco", descripcion: "Delicioso chocolate blanco.", imagen: "https://www.hersheyland.mx/content/dam/Hersheyland_Mexico/es_mx/Brands/barras/barras-opt/producto1Barras-1000x1000.webp", precio: "Lps 60", categoria: "Fiesta Infantil" },
        { nombre: "Chicles de Menta", descripcion: "Chicles frescos y sabrosos.", imagen: "https://lacolonia.vtexassets.com/arquivos/ids/162128-800-800?v=636843688625800000&width=800&height=800&aspect=true", precio: "Lps 20", categoria: "Fiesta Infantil" },
        { nombre: "Lollipops de Uva", descripcion: "Lollipops con sabor a uva.", imagen: "https://m.media-amazon.com/images/I/81+9PPCMnlL.jpg", precio: "Lps 30", categoria: "Fiesta" },
        { nombre: "Chocolates con Almendras", descripcion: "Sabor y crunch en cada bocado.", imagen: "https://casamira.es/wp-content/uploads/2021/02/587x411_turron-chocolate-almendras.png", precio: "Lps 80", categoria: "Regalo" },
        { nombre: "Galletas Decoradas", descripcion: "Galletas decoradas con temas navide√±os.", imagen: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHhbZgzw2mNDaD-HhFL00fnVzAytkk6QsaXA&s", precio: "Lps 70", categoria: "Navidad" },
        { nombre: "Turrones", descripcion: "Turrones de chocolate y almendra.", imagen: "https://casamira.es/wp-content/uploads/2021/02/587x411_turron-chocolate-almendras.png", precio: "Lps 100", categoria: "Navidad" },
        { nombre: "Pastel de Bodas", descripcion: "Pastel elegante para bodas.", imagen: "https://i.pinimg.com/1200x/4a/72/ab/4a72ab29e47efef1117e3e820a9b7d17.jpg", precio: "Lps 200", categoria: "Bodas" },
        { nombre: "Macarons", descripcion: "Macarons de diferentes sabores.", imagen: "https://mandolina.co/wp-content/uploads/2024/04/Macarons-1080x550-1-1200x900.jpg", precio: "Lps 120", categoria: "Bodas" }
    ];

    // Funci√≥n para obtener productos seg√∫n la categor√≠a seleccionada
    function obtenerProductosPorCategoria(categoriaSeleccionada) {
        return productos.filter(producto => producto.categoria === categoriaSeleccionada);
    }

    // Funci√≥n para mostrar los productos de la categor√≠a seleccionada
    function mostrarProductosPorCategoria(categoria) {
        const productosCategoria = obtenerProductosPorCategoria(categoria);
        const contenedor = document.getElementById("productosRecomendados");
        contenedor.innerHTML = ""; // Limpiar productos previos

        if (productosCategoria.length === 0) {
            contenedor.innerHTML = "<p>No hay productos disponibles para esta actividad.</p>";
        } else {
            productosCategoria.forEach(producto => {
                const productoElemento = document.createElement("div");
                productoElemento.classList.add("producto");

                productoElemento.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h3>${producto.nombre}</h3>
                    <p>${producto.descripcion}</p>
                    <p><strong>${producto.precio}</strong></p>
                `;
                
                contenedor.appendChild(productoElemento);
            });
        }
    }

    // Mostrar productos de la categor√≠a "Cumplea√±os" por defecto al cargar la p√°gina
    window.onload = () => mostrarProductosPorCategoria("Cumplea√±os");
</script>
