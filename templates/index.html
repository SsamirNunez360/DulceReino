<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-dulce: #FF9BB3;
            --morado-dulce: #D6A3DC;
            --amarillo-dulce: #FFD166;
            --blanco-azucar: #FFF9FB;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://s2.best-wallpaper.net/wallpaper/1920x1080/1712/Colorful-candy-lollipops-sweet-food_1920x1080.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #333;
        }

        /* Navbar estilo dulce */
        .navbar {
            background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
            border-bottom: 3px solid var(--amarillo-dulce);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .navbar-brand {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2rem;
            color: white !important;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .navbar-toggler {
            border: 2px solid white;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
        }

        /* Contenedor principal */
        .full-screen-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .centered-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--rosa-dulce);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .centered-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, var(--rosa-dulce), var(--morado-dulce));
            z-index: 0;
            opacity: 0.1;
        }

        /* Estilo del carrusel MEJORADO */
        .carousel {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
        }

        .carousel-inner {
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
            width: 100%;
            filter: brightness(0.95);
            transition: filter 0.3s ease;
        }

        .carousel-item:hover img {
            filter: brightness(1);
        }

        .carousel-indicators {
            bottom: 20px;
            margin-bottom: 0;
        }

        .carousel-indicators [data-bs-target] {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin: 0 6px;
            border: 2px solid transparent;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .carousel-indicators .active {
            background-color: var(--rosa-dulce);
            transform: scale(1.2);
            border-color: white;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
            margin: 0 15px;
        }

        .carousel:hover .carousel-control-prev,
        .carousel:hover .carousel-control-next {
            opacity: 1;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.3));
            width: 1.8rem;
            height: 1.8rem;
        }

        /* Bot贸n centrado - VERSIN CORREGIDA */
        .btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }

        .btn-dulce {
            background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
            color: white !important;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 155, 179, 0.3);
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            position: relative;
            z-index: 11;
        }

        .btn-dulce:hover {
            background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 155, 179, 0.4);
            color: white;
        }

        .btn-dulce:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 155, 179, 0.4);
        }

        /* Efecto de brillo en im谩genes */
        .img-glow {
            position: relative;
        }

        .img-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .img-glow:hover::after {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .centered-container {
                padding: 25px;
            }
            
            .navbar-brand {
                font-size: 1.8rem;
            }
            
            .carousel-item img {
                max-height: 300px;
            }
            
            .carousel-control-prev,
            .carousel-control-next {
                opacity: 1 !important;
                width: 40px;
                height: 40px;
            }

            .btn-dulce {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> Dulce Reino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <!-- Puedes agregar elementos de navegaci贸n aqu铆 si lo deseas -->
                </div>
            </div>
        </div>
    </nav>

    <div class="full-screen-container">
        <div class="centered-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.semana.com/resizer/v2/QK6GNTAZXFHWNO6OILLL4IF2FA.jpg?auth=1ec7cefb1c4d15ff488b6d9fca5f671e1cb2cfaf5f5b929af00eaaff98232200&smart=true&quality=75&width=1280&height=960" class="d-block w-100 img-glow" alt="Dulces 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://supermercadolaestacion.com/54605-large_default/galleta-oreo-original-vainilla-taco-x-126-gramos.jpg" class="d-block w-100 img-glow" alt="Dulces 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/81e1Wsd0E2L.jpg" class="d-block w-100 img-glow" alt="Dulces 3">
                    </div>
                    <div class="carousel-item">
                        <img src="https://laopinion.com/wp-content/uploads/sites/3/2025/03/snickers-huevos-de-chocolate-pascua_shutterstock_2458756401.jpg?resize=480,270&quality=80" class="d-block w-100 img-glow" alt="Dulces 4">
                    </div>
                    <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/61RMpHEfcCL.jpg" class="d-block w-100 img-glow" alt="Dulces 5">
                    </div>
                    <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/I/91oZEiw34pL._AC_UF1000,1000_QL80_.jpg" class="d-block w-100 img-glow" alt="Dulces 6">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>

            <div class="btn-container">
                <a href="/login" class="btn-dulce" id="loginBtn">Iniciar sesi贸n</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Inicializar el carrusel con intervalo autom谩tico
        document.addEventListener('DOMContentLoaded', function() {
            var myCarousel = new bootstrap.Carousel(document.getElementById('carouselExampleIndicators'), {
                interval: 4000, // Cambia cada 4 segundos
                ride: 'carousel',
                wrap: true,
                pause: 'hover'
            });
            
            // Efecto de hover para las im谩genes
            const carouselItems = document.querySelectorAll('.carousel-item');
            carouselItems.forEach(item => {
                item.addEventListener('mouseenter', () => {
                    myCarousel.pause();
                });
                item.addEventListener('mouseleave', () => {
                    myCarousel.cycle();
                });
            });

            // Verificaci贸n de que el bot贸n funciona
            document.getElementById('loginBtn').addEventListener('click', function() {
                console.log('Bot贸n de login clickeado');
                // Aqu铆 puedes agregar la l贸gica de redirecci贸n real
                // window.location.href = "/login";
            });
        });
    </script>
</body>

</html>
