<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rosa-dulce: #FF9BB3;
            --morado-dulce: #D6A3DC;
            --amarillo-dulce: #FFD166;
            --blanco-azucar: #FFF9FB;
        }

        /* ===== FONDO ACTUALIZADO (SIN IMAGEN) ===== */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF9BB3, #D6A3DC, #FFD166);
            background-size: 400% 400%;
            animation: fondoAnimado 12s ease infinite;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #333;
        }

        @keyframes fondoAnimado {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar estilo dulce */
        .navbar {
            background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
            border-bottom: 3px solid var(--amarillo-dulce);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        .navbar-brand {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2rem;
            color: white !important;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .navbar-toggler {
            border: 2px solid white;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
        }

        /* Contenedor principal */
        .full-screen-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .centered-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--rosa-dulce);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .centered-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, var(--rosa-dulce), var(--morado-dulce));
            z-index: 0;
            opacity: 0.1;
        }

        /* Estilo del carrusel */
        .carousel {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            position: relative;
        }

        .carousel-inner {
            border-radius: 15px;
            overflow: hidden;
        }

        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }

        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
            width: 100%;
            filter: brightness(0.95);
            transition: filter 0.3s ease;
        }

        .carousel-item:hover img {
            filter: brightness(1);
        }

        .carousel-indicators {
            bottom: 20px;
            margin-bottom: 0;
        }

        .carousel-indicators [data-bs-target] {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin: 0 6px;
            border: 2px solid transparent;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .carousel-indicators .active {
            background-color: var(--rosa-dulce);
            transform: scale(1.2);
            border-color: white;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
            margin: 0 15px;
        }

        .carousel:hover .carousel-control-prev,
        .carousel:hover .carousel-control-next {
            opacity: 1;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.3));
            width: 1.8rem;
            height: 1.8rem;
        }

        /* Bot√≥n */
        .btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
            position: relative;
            z-index: 10;
        }

        .btn-dulce {
            background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
            color: white !important;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 155, 179, 0.3);
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            position: relative;
            z-index: 11;
        }

        .btn-dulce:hover {
            background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 155, 179, 0.4);
            color: white;
        }

        .btn-dulce:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 155, 179, 0.4);
        }

        @media (max-width: 768px) {
            .centered-container { padding: 25px; }
            .navbar-brand { font-size: 1.8rem; }
            .carousel-item img { max-height: 300px; }
            .carousel-control-prev,
            .carousel-control-next {
                opacity: 1 !important;
                width: 40px;
                height: 40px;
            }
            .btn-dulce {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
