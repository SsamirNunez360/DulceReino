  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Crear Proveedor | Dulce Reino</title>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
          :root {
              --rosa-dulce: #FF9BB3;
              --morado-dulce: #D6A3DC;
              --amarillo-dulce: #FFD166;
              --verde-menta: #A2D9B1;
              --azul-cielo: #A2D9FF;
              --blanco-azucar: #FFF9FB;
          }

          body {
              font-family: 'Poppins', sans-serif;
              background-image: url('https://s1.1zoom.me/b4438/125/Sweets_Candy_Many_Marmalade_541664_1920x1080.jpg');
              background-size: cover;
              background-position: center;
              background-attachment: fixed;
              min-height: 100vh;
              margin: 0;
              color: #5A3D5C;
          }

          /* Navbar estilo dulce */
          .navbar {
              background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
              border-bottom: 3px solid var(--amarillo-dulce);
              box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
              padding: 10px 0;
          }

          .navbar-brand {
              font-family: 'Luckiest Guy', cursive;
              font-size: 1.8rem;
              color: white !important;
              text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
          }

          .nav-link {
              color: white !important;
              font-weight: 600;
              margin: 0 10px;
              padding: 8px 15px !important;
              border-radius: 20px;
              transition: all 0.3s;
          }

          .nav-link:hover {
              background-color: rgba(255, 255, 255, 0.2);
              transform: translateY(-3px);
          }

          .nav-link.active {
              background-color: var(--amarillo-dulce);
              color: #333 !important;
          }

          /* Contenedor del formulario */
          .form-container {
              background-color: rgba(255, 255, 255, 0.95);
              padding: 40px;
              border-radius: 25px;
              border: 3px solid var(--rosa-dulce);
              box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
              margin: 50px auto;
              max-width: 700px;
              position: relative;
              overflow: hidden;
              backdrop-filter: blur(5px);
          }

          .form-title {
              font-family: 'Luckiest Guy', cursive;
              color: var(--morado-dulce);
              text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
              margin-bottom: 30px;
              text-align: center;
              font-size: 2.5rem;
              position: relative;
          }

          .form-title::after {
              content: 'üì¶';
              position: absolute;
              right: 20px;
              top: -5px;
              font-size: 1.8rem;
              animation: float 3s ease-in-out infinite;
          }

          @keyframes float {
              0%, 100% { transform: translateY(0); }
              50% { transform: translateY(-10px); }
          }

          .form-label {
              color: var(--morado-dulce);
              font-weight: 600;
              margin-bottom: 8px;
              display: flex;
              align-items: center;
          }

          .form-label::before {
              content: 'üç¨';
              margin-right: 8px;
              font-size: 1.2rem;
          }

          .form-control {
              background-color: var(--blanco-azucar);
              border: 2px solid var(--rosa-dulce);
              border-radius: 15px;
              padding: 12px 20px;
              margin-bottom: 20px;
              transition: all 0.3s;
          }

          .form-control:focus {
              border-color: var(--morado-dulce);
              box-shadow: 0 0 0 0.25rem rgba(214, 163, 220, 0.3);
              transform: translateY(-3px);
          }

          /* Botones */
          .btn-dulce {
              background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
              color: white !important;
              border: none;
              padding: 12px 30px;
              border-radius: 50px;
              font-weight: 700;
              font-size: 1.1rem;
              transition: all 0.3s;
              box-shadow: 0 5px 15px rgba(255, 155, 179, 0.4);
              width: 100%;
              margin-top: 20px;
          }

          .btn-dulce:hover {
              background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
              transform: translateY(-3px) scale(1.02);
              box-shadow: 0 8px 25px rgba(214, 163, 220, 0.6);
          }

          .btn-volver {
              background: white;
              color: var(--morado-dulce);
              border: 2px solid var(--morado-dulce);
              padding: 10px 25px;
              border-radius: 50px;
              font-weight: 600;
              transition: all 0.3s;
              text-align: center;
              display: inline-block;
              margin-top: 10px;
              width: 100%;
          }

          .btn-volver:hover {
              background: var(--morado-dulce);
              color: white;
              transform: translateY(-3px);
          }

          /* Decoraciones */
          .dulce-decoration {
              position: absolute;
              font-size: 1.8rem;
              opacity: 0.6;
              z-index: -1;
              animation: float 4s ease-in-out infinite;
              filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.1));
          }

          /* Responsive */
          @media (max-width: 768px) {
              .form-container {
                  padding: 25px;
                  margin: 30px 15px;
              }
              
              .form-title {
                  font-size: 2rem;
              }
              
              .form-title::after {
                  right: 10px;
                  font-size: 1.5rem;
              }
          }
      </style>
  </head>
  <body>
      <!-- Decoraciones dulces -->
      <div class="dulce-decoration" style="top: 15%; left: 5%;">üç≠</div>
      <div class="dulce-decoration" style="top: 25%; right: 5%; animation-delay: 0.5s;">üç´</div>
      <div class="dulce-decoration" style="bottom: 20%; left: 10%; animation-delay: 1s;">üç¨</div>

      <header>
          <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
              <div class="container-fluid">
                  <a class="navbar-brand" href="#">üç¨ Dulce Reino</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                              <a class="nav-link" href="/login">Inicio</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/registro">Registro</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link active" href="/proveedor">Proveedores</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/producto">Productos</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </nav>
      </header>

      <div class="container">
          <div class="form-container">
              <h1 class="form-title">Nuevo Proveedor</h1>
              
              <form method="post" action="{% url 'insert_proveedor' %}">
                  {% csrf_token %}
                  
                  <div class="mb-3">
                      <label class="form-label">ID:</label>
                      <input type="text" class="form-control" name="id" required>
                  </div>
                  
                  <div class="mb-3">
                      <label class="form-label">Nombre:</label>
                      <input type="text" class="form-control" name="nombre" required>
                  </div>
                  
                  <div class="mb-3">
                      <label class="form-label">Email:</label>
                      <input type="text" class="form-control" name="email" required>
                  </div>
                  
                  <div class="mb-3">
                      <label class="form-label">Direcci√≥n:</label>
                      <input type="text" class="form-control" name="direccion" required>
                  </div>
                  
                  <div class="mb-3">
                      <label class="form-label">Tel√©fono:</label>
                      <input type="tel" class="form-control" name="telefono" required>
                  </div>
                  
                  <button type="submit" class="btn btn-dulce">Guardar Proveedor</button>
                  <a href="{% url 'proveedor' %}" class="btn-volver">Volver a la lista</a>
              </form>
          </div>
      </div>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
