<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dulce Reino - Eliminar Registro</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --rosa-dulce: #FF9BB3;
      --morado-dulce: #D6A3DC;
      --amarillo-dulce: #FFD166;
      --verde-menta: #A2F0C0;
      --azul-algodon: #B5E2FA;
      --blanco-azucar: #FFF9FB;
      --rojo-chicle: #FF6B6B;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://s1.1zoom.me/b4438/125/Sweets_Candy_Many_Marmalade_541664_1920x1080.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #333;
    }

    /* Navbar estilo dulce */
    .navbar {
      background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
      border-bottom: 3px solid var(--amarillo-dulce);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px 0;
    }

    .navbar-brand {
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.8rem;
      color: white !important;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    .navbar-brand i {
      margin-right: 10px;
    }

    .nav-link {
      color: white !important;
      font-weight: 600;
      margin: 0 5px;
      border-radius: 20px;
      padding: 8px 15px !important;
      transition: all 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .dropdown-menu {
      background-color: var(--blanco-azucar);
      border: 2px solid var(--rosa-dulce);
      border-radius: 15px;
    }

    .dropdown-item {
      font-weight: 500;
      color: #333 !important;
      transition: all 0.2s;
    }

    .dropdown-item:hover {
      background-color: var(--rosa-dulce);
      color: white !important;
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 249, 251, 0.95);
      padding: 30px;
      border-radius: 20px;
      border: 3px solid var(--rosa-dulce);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      margin-top: 30px;
      margin-bottom: 30px;
    }

    /* Formulario estilo dulce */
    .form-label {
      font-weight: 600;
      color: var(--morado-dulce);
    }

    .form-control {
      background-color: var(--blanco-azucar);
      border: 2px solid var(--morado-dulce);
      border-radius: 10px;
      padding: 10px 15px;
      transition: all 0.3s;
      color: #333 !important;
    }

    .form-control:disabled {
      background-color: #f0f0f0;
      border-color: #ddd;
    }

    .form-control:focus {
      border-color: var(--rosa-dulce);
      box-shadow: 0 0 0 0.25rem rgba(214, 163, 220, 0.25);
    }

    /* Botones */
    .btn-danger {
      background: linear-gradient(90deg, var(--rojo-chicle), #ff4757);
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .btn-danger:hover {
      background: linear-gradient(90deg, #ff4757, var(--rojo-chicle));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(90deg, var(--azul-algodon), #8ec5fc);
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(142, 197, 252, 0.3);
      color: #333 !important;
    }

    .btn-secondary:hover {
      background: linear-gradient(90deg, #8ec5fc, var(--azul-algodon));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(142, 197, 252, 0.4);
      color: #333 !important;
    }

    /* Efectos especiales */
    .sweet-divider {
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--amarillo-dulce), transparent);
      margin: 20px 0;
      border: none;
    }

    .warning-box {
      background-color: rgba(255, 214, 102, 0.2);
      border-left: 5px solid var(--amarillo-dulce);
      padding: 15px;
      border-radius: 0 10px 10px 0;
      margin-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }
      
      .container {
        padding: 20px;
      }
      
      .d-flex {
        flex-direction: column;
        gap: 10px;
      }
      
      .btn-danger, .btn-secondary {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-crown"></i>Dulce Reino
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                <i class="fas fa-home"></i> Inicio
              </a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-bars"></i> Opciones del Sistema
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="crear"><i class="fas fa-plus-circle"></i> Crear nuevo registro</a></li>
                <li><a class="dropdown-item" href="editar"><i class="fas fa-edit"></i> Editar un registro</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="eliminar"><i class="fas fa-trash-alt"></i> Eliminar un registro</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="col-sm-8 mx-auto">
      <h2 class="text-center mb-4" style="color: var(--morado-dulce); font-family: 'Luckiest Guy', cursive;">
        <i class="fas fa-trash-alt"></i> Eliminar Registro
      </h2>
      
      <hr class="sweet-divider">
      
      <div class="warning-box">
        <h4 class="text-center" style="color: var(--amarillo-dulce);">
          <i class="fas fa-exclamation-triangle"></i> ¡Atención!
        </h4>
        <p class="text-center mb-0">Estás a punto de eliminar un registro permanentemente.</p>
      </div>
      
      <form action="/favorito/delete" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-id-badge"></i> Id R.Favorito</label>
          <input type="text" class="form-control" hidden value="{{favorito.id}}" name="id">
          <input type="text" class="form-control" disabled value="{{favorito.id}}">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-tag"></i> Nombre</label>
          <input type="text" class="form-control" disabled value="{{favorito.nombre}}" name="nombre">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-industry"></i> Marca</label>
          <input type="text" class="form-control" disabled value="{{favorito.marca}}" name="marca">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-tag"></i> Precio</label>
          <input type="text" class="form-control" disabled value="{{favorito.precio}}" name="precio">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-users"></i> Público</label>
          <input type="text" class="form-control" disabled value="{{favorito.publico}}" name="publico">
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-calendar-alt"></i> Fecha (MM/DD/AA)</label>
          <input type="text" class="form-control" disabled value="{{favorito.fecha}}" name="fecha">
        </div>
        
        <div class="d-flex justify-content-between mt-4">
          <a href="/favorito" class="btn btn-secondary">
            <i class="fas fa-times-circle"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Confirmar Eliminación
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Efecto hover para botones
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-3px)';
      });
      btn.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
