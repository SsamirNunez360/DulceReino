<!doctype html>
<html lang="es">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa-dulce: #FF9BB3;
      --morado-dulce: #D6A3DC;
      --amarillo-dulce: #FFD166;
      --verde-menta: #A2D9B1;
      --blanco-azucar: #FFF9FB;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://s1.1zoom.me/b4438/125/Sweets_Candy_Many_Marmalade_541664_1920x1080.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #333;
    }

    .navbar {
      background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
      border-bottom: 3px solid var(--amarillo-dulce);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    .navbar-brand {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      color: white !important;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    .nav-link {
      font-weight: 600;
      color: white !important;
      margin: 0 10px;
      padding: 8px 15px !important;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .nav-link.active {
      background-color: var(--amarillo-dulce);
      color: #333 !important;
    }

    .search-container,
    .table-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      border: 3px solid var(--rosa-dulce);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .form-control {
      border: 2px solid var(--rosa-dulce);
      border-radius: 50px;
      padding: 10px 20px;
      background-color: var(--blanco-azucar);
    }

    .form-control:focus {
      border-color: var(--morado-dulce);
      box-shadow: 0 0 0 0.25rem rgba(214, 163, 220, 0.25);
    }

    .btn-buscar,
    .btn-comprar,
    .btn-deseos {
      border: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-buscar {
      background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
      color: white !important;
      padding: 10px 25px;
    }

    .btn-buscar:hover {
      background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
      transform: translateY(-2px);
    }

    .btn-comprar {
      background: linear-gradient(90deg, var(--amarillo-dulce), #FFB347);
      color: #333 !important;
      padding: 8px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-comprar:hover {
      background: linear-gradient(90deg, #FFB347, var(--amarillo-dulce));
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .btn-deseos {
      background-color: var(--verde-menta);
      color: #333 !important;
      padding: 8px 20px;
      margin-top: 5px;
    }

    .btn-deseos:hover {
      background-color: #88c99d;
    }

    .table thead th {
      background-color: var(--morado-dulce);
      color: white;
      border-bottom: 2px solid var(--rosa-dulce);
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(255, 155, 179, 0.1);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(214, 163, 220, 0.2);
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.5rem;
      }

      .btn-buscar, .btn-comprar, .btn-deseos {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üç¨ Dulce Reino</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="search-container">
      <div class="row">
        <div class="col-md-6 mb-3">
          <form action="/buscar_por_nombre" method="get">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar por Nombre" name="nombre">
              <button class="btn btn-buscar" type="submit">Buscar</button>
            </div>
          </form>
        </div>
        <div class="col-md-6 mb-3">
          <form action="/buscar_por_marca" method="get">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar por Marca" name="marca">
              <button class="btn btn-buscar" type="submit">Buscar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for x in lista %}
          <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.nombre }}</td>
            <td>{{ x.marca }}</td>
            <td>{{ x.descripcion }}</td>
            <td>L {{ x.precio }}</td>
            <td>{{ x.cantidad }}</td>
            <td>
              <form action="/dulce/comprar" method="get" onsubmit="return mostrarMensaje()">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ x.id }}">
                <button type="submit" class="btn btn-comprar">Comprar</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function mostrarMensaje() {
      alert("Producto a√±adido al carrito exitosamente");
      return true; // permite el env√≠o del formulario
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
