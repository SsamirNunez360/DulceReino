<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dulce Reino - Editar Administrador</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --rosa-dulce: #FF9BB3;
      --morado-dulce: #D6A3DC;
      --amarillo-dulce: #FFD166;
      --verde-menta: #A2D9B1;
      --azul-cielo: #A2D9FF;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://s1.1zoom.me/b4438/125/Sweets_Candy_Many_Marmalade_541664_1920x1080.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      color: #333;
    }

    /* Navbar Estilo Dulce */
    .navbar {
      background: linear-gradient(135deg, var(--rosa-dulce), var(--morado-dulce));
      border-bottom: 3px solid var(--amarillo-dulce);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    .navbar-brand {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      color: white !important;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    .navbar-brand:hover {
      transform: scale(1.05) rotate(-5deg);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .nav-link {
      font-weight: 600;
      color: white !important;
      margin: 0 10px;
      padding: 8px 15px !important;
      border-radius: 20px;
      transition: all 0.3s;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .nav-link.active {
      background-color: var(--amarillo-dulce);
      color: #333 !important;
    }

    .navbar-toggler {
      border: 2px solid white;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
    }

    /* Efecto "Gominola" en hover */
    .nav-item {
      position: relative;
    }

    .nav-item:hover::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 15%;
      width: 70%;
      height: 3px;
      background: var(--amarillo-dulce);
      border-radius: 50%;
    }

    /* Contenedor del formulario */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 50px auto;
      max-width: 800px;
      border: 3px solid var(--rosa-dulce);
      position: relative;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, var(--rosa-dulce), var(--morado-dulce));
      z-index: -1; /* Cambiado a -1 para que no interfiera con los inputs */
      opacity: 0.1;
      border-radius: 17px; /* Para que coincida con el borde del contenedor */
    }

    .form-container h1 {
      color: var(--morado-dulce);
      font-family: 'Luckiest Guy', cursive;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
      position: relative; /* Asegura que est√© por encima del pseudo-elemento */
    }

    .form-label {
      font-weight: 600;
      color: var(--morado-dulce);
      position: relative; /* Asegura que est√© por encima del pseudo-elemento */
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid var(--rosa-dulce);
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 20px;
      transition: all 0.3s;
      position: relative; /* Asegura que est√© por encima del pseudo-elemento */
    }

    .form-control:focus {
      border-color: var(--morado-dulce);
      box-shadow: 0 0 0 0.25rem rgba(214, 163, 220, 0.25);
      background-color: white; /* Mejor legibilidad al enfocar */
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--rosa-dulce), var(--morado-dulce));
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: bold;
      color: white;
      transition: all 0.3s;
      display: block;
      margin: 30px auto 0;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative; /* Asegura que est√© por encima del pseudo-elemento */
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, var(--morado-dulce), var(--rosa-dulce));
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üç¨ Dulce Reino</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/registro">Registro</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Opciones del Sistema
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="crear">Registrar Administrador</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Editar Administrador</h1>
      <form action="/registro/update/{{ registro.id }}" method="post">
        {% csrf_token %}
        <input type="hidden" name="_method" value="PUT"> <!-- Simula m√©todo PUT -->
        <input type="hidden" name="id" value="{{ registro.id }}"> <!-- Asegura el ID -->
        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="{{ registro.email }}" name="email" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" value="{{ registro.password }}" name="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" value="{{ registro.nombre }}" name="nombre" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" value="{{ registro.apellido }}" name="apellido" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
